<template name="addReview">
	<h3>Add Product</h3>
	<form id="addReview" enctype="multipart/form-data">
		<div class="form-group">
			<label for="name">Product Name:</label>
			<input type="text" name="name" id="name" class="form-control" placeholder="Product name">
		</div>
		<div class="form-group">
			<label for="name">Product Category:</label>
			<select name="category" id="category" class="form-control">
				<option value="0">-- Select Category --</option>
				{{#each categories}}
					<option value="{{slug}}">{{name}}</option>
				{{/each}}
			</select>
		</div>
		<div class="form-group">
			<label for="productImage">Product Image</label>
			<input type="file" name="image" id="productImage" class="form-control">
		</div>
		<div class="form-group">
			<label for="description">Product Review</label>
			<textarea name="description" id="description" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="description">Product Is Fetured</label>
			<input type="radio" name="is_featured" value="1">Yes
			<input type="radio" name="is_featured" value="0">No
		</div>
		<div>
			<input type="submit" name="submit" class="btn btn-success" value="Add Review">
			<a href="/home" class="btn btn-default">Close</a>
		</div>
	</form>
</template>
