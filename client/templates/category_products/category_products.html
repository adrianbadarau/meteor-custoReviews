<template name="category_products">
	<h3>Products from {{categoryName}} category</h3>
	{{#each products}}
		<div class="row">
			<div class="col-md-2">
				<img src="{{image}}" class="full" alt="">
			</div>
			<div class="col-md-10">
				<h4>{{name}}</h4>
				<p>Average Ratings: **** </p>
				<p>{{truncateText description 150}}</p>
				<a href="{{pathFor 'productReviews'}}" class="btn btn-default">Read Reviews</a>
				{{#if currentUser}}
				<a href="{{pathFor 'newReview'}}" class="btn btn-primary">Add Review</a>
				{{/if}}
				<hr>
			</div>
		</div>
	{{else}}
		<p>There are no products here</p>
	{{/each}}
</template>
