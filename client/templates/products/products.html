<template name="products">
	<h3>Products</h3>
	{{#each products}}
		<div class="row">
			<div class="col-md-2">
				<img src="{{image}}" class="full" alt="">
			</div>
			<div class="col-md-10">
				<h4>{{name}}</h4>
				<p>Average Ratings: <img src="/img/star{{getAvg reviews}}.png" style="max-width:150px;" alt="" class="full"> </p>
				<p>{{truncateText description 150}}</p>
				<a href="{{pathFor 'productReviews'}}" class="btn btn-default">Read Reviews</a>
				{{#if currentUser}}
				<a href="{{pathFor 'newReview'}}" class="btn btn-primary">Add Review</a>
				{{/if}}
				<hr>
			</div>
		</div>
	{{/each}}
</template>
