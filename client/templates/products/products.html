<template name="products">
	<h3>Products</h3>
	{{#each products}}
		<div class="row">
			<div class="col-md-2">
				<img src="{{image}}" class="full" alt="">
			</div>
			<div class="col-md-10">
				<h4>{{name}}</h4>
				<p>Average Ratings: **** </p>
				<p>{{truncateText description 150}}</p>
				<a href="{{pathFor 'product'}}" class="btn btn-default">Read Reviews</a>
				<hr>
			</div>
		</div>
	{{/each}}
</template>
